<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

<body>
    <form>

        <button type="submit" >Enviar</button>

    <textarea cols="20" rows="5"></textarea>

    <form>
        <h3>Checkbox</h3>
        <input type="checkbox" id="amarelo">
        <label for="amarelo">amarelo </label>
        <br>
        <input type="checkbox" id="vermelho" checked>
        <label for="vermelho">vermelho</label>

        <input type="checkbox" id="azul" disabled>
        <label for="azul">azul</label>
        <br>
        <button type="submit" >Enviar</button>
        <button type="reset">limpar</button>
    </form>

    <form>
        <h3>Radio</h3>
        <input type="radio" id="amarelo" name="cores">
        <label for="amarelo">amarelo </label>
        <br>
        <input type="radio" id="vermelho" name="cores">
        <label for="vermelho">vermelho</label>
        <br>
        <input type="radio" id="azul" name="cores">
        <label for="azul">azul</label>
        <br>
        <button type="submit" >Enviar</button>
        <button type="reset">limpar</button>
    </form>

    <form>
        <label for="arquivos">Insira seu arquivo</label>
        <input type="file" id="arquivos" multiple>
    </form>

</body>
</html>
